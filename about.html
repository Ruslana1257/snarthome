<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Про розробника</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #374b79;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-arrow:hover {
            background-color: orange;
            color: black;
            transform: scale(1.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 10px rgb(249, 100, 0), 
                        0 0 20px rgb(255, 60, 0),
                        0 0 30px rgb(255, 89, 0);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgb(251, 135, 3),
                            0 0 20px rgb(253, 85, 1),
                            0 0 30px rgb(255, 115, 1);
            }
            100% {
                text-shadow: 0 0 20px rgb(253, 87, 3),
                            0 0 40px rgb(251, 123, 3),
                            0 0 60px rgb(255, 91, 3);
            }
        }
      

        header h1:hover {
            color: orange;
            filter: blur(5px);
            transform: scale(1.1); /* Збільшуємо текст для більшого ефекту */
        }   


        .about-container {
            background-color: #fb9c58;
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);

        }

        .about-container p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .about-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #000000;
            box-shadow: 0 0 10px rgba(252, 143, 0, 0.993);
            animation: pulse 3s infinite;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #ffa200;
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff9500;
        }

        .email-popup {
            display: none; /* Сховано за замовчуванням */
            margin-top: 10px;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .email-popup a {
            color: #87CEFA;
            text-decoration: underline;
        }
    </style>
</head>
