<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Джерела</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #374b79;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Висота екрану */
            padding: 20px;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-arrow:hover {
            background-color: orange;
            color: black;
            transform: scale(1.1);
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 10px rgb(249, 100, 0), 
                        0 0 20px rgb(255, 60, 0),
                        0 0 30px rgb(255, 89, 0);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgb(251, 135, 3),
                            0 0 20px rgb(253, 85, 1),
                            0 0 30px rgb(255, 115, 1);
            }
            100% {
                text-shadow: 0 0 20px rgb(253, 87, 3),
                            0 0 40px rgb(251, 123, 3),
                            0 0 60px rgb(255, 91, 3);
            }
        }
        

        header h1:hover {
            color: orange;
            filter: blur(5px);
            transform: scale(1.1); /* Збільшуємо текст для більшого ефекту */
        }

        .source-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: left;
        }

        .source-container h2 {
            color: #ff8d02;
            font-size: 1.8rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #ff8d02;
            display: inline-block;
        }

        .source-list {
            list-style: none;
            margin: 20px 0;
            padding: 0;
        }

        .source-list li {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .source-list li a {
            color: #87CEFA;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .source-list li a:hover {
            color: orange;
        }

    </style>
</head>
<body>
    <a href="site.html" class="back-arrow" title="На головну">
        ←
    </a>
    <header>
        <h1>Джерела</h1>
    </header>
    <div class="source-container">

            <li><a href="https://css-tricks.com" target="_blank">CSS-Tricks</a> - Цікаві поради та статті про CSS</li>
            <li><a href="https://svetilnikof.com.ua/ua/blog/osveshchenie-v-sisteme-umnyi-dom-preimushchestva-i-funktsional?srsltid=AfmBOoqmXTpmV0JTvqVhhj-JeZzr8JTheKicCwRKZR0LoGJPvjHPCB9a#idh3" target="_blank">Освітлення</a></li>
            <li><a href="https://www.smarthouse.ua/ua/" target="_blank">Розумний будинок</a></li>

        </ul>
    </div>
</body>
